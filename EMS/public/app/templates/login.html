<div class="row top-offset-10">
	<div class="col-xs-8 col-xs-offset-2 col-sm-4  col-sm-offset-4 text-center">
		<div class="page-header">
			<h1>EMS</h1>
		</div>
		<form id="loginFormId" ng-submit="login.submit()" name="loginForm" class="form-horizontal" novalidate="novalidate">
			<div class="form-group" ng-class="{'has-error' : loginForm.inputEmail.$dirty && loginForm.inputEmail.$invalid}" >
				<label for="inputEmail" class="control-label">Email</label>
				<div class="">
					<input type="email" class="form-control" 
					id="inputEmailid" name="inputEmail"
					placeholder="Email" ng-model="login.email" 
					ng-required="true">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="control-label">Password</label>
				<div class="">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-10">
					<button type="submit" class="btn btn-info">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>

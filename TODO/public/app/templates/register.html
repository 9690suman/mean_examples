<div class="login-container">
	<div id="output"></div>
	<div class="form-box">
		<form name="registerForm" novalidate="novalidate" 
			ng-submit="registerForm.$valid && register.register()">
			
			<div class="form-group" ng-class="{'has-error':registerForm.username.$dirty && registerForm.username.$invalid}">
				<input data-ng-model="register.username" name="username" 
					type="text" placeholder="username" class="form-control"
					required="required">
			</div>
			<div class="form-group" ng-class="{'has-error':registerForm.registerPassword.$dirty && registerForm.registerPassword.$invalid}">
				<input data-ng-model="register.password" name="registerPassword" 
					type="password" placeholder="password" class="form-control"
					required="required">
			</div>
			<div class="form-group" ng-class="{'has-error':registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$invalid}">
				<input data-ng-model="register.confirmPassword" name="confirmPassword" 
					type="password" placeholder="confirm password" class="form-control"
					required="required" validate-equals='register.password'>
			</div>

			<button data-ng-disabled="registerForm.$invalid" class="btn btn-info btn-block login" type="submit">Register</button>
		</form>
	</div>
</div>
